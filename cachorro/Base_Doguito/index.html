<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Goblin+One&display=swap" rel="stylesheet"> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <audio src="bebe.mp3"></audio>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn1" type="button" value="Nome dos Spitz" onclick="onlySpitz()"/> <!--Filter  -->
            <input id="btn2" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn3" type="button" value="Soma todas as Idades" onclick="IdadeTotal()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui

            function onlySpitz()
        {
          var spitz = dogs.filter( (tipo) => tipo.raca === 'Spitz Alemão')
          spitz.forEach(element => {
              return alert(element.nome)
          });
        }

            function idadeReal()
            {
                dogs.map(function(dog)
                {
                    return alert(` ${dog.nome} tem ${dog.idade} anos.`)
                })
            }


            function IdadeTotal()
            {
                var idades = dogs.reduce(function(total, idades){
                    return total + idades.idade
                }, 0);
                alert(` O total das idades somadas de cada doguinho é de ${idades} anos.`);
            }

            function mudaTudo()
            {
                 document.getElementById("dog5").style.display = "none";
                 document.getElementById("dog4").style.display = "none";               
                 document.getElementById("dog3").style.display = "none";
                 document.getElementById("dog2").style.display = "none";
                 document.getElementById("dog1").style.display = "none";
                 document.getElementById("botauns").style.display = "none";
                 document.getElementsByTagName("h1")[0].innerHTML = "Use meu codigo do kaue!!!";
                 document.getElementsByTagName("h1")[0].style.fontSize = "100px";
                 document.getElementsByTagName("body")[0].style.backgroundImage = "url('Ibageins/10.gif')";                 
                 document.getElementsByTagName("body")[0].style.backgroundSize = "300px";                
                 document.getElementsByTagName("h1")[0].style.color = "white";
                 document.getElementsByTagName("h1")[0].style.fontfamily = "Open Sans"
                
                 var audio = document.querySelector("audio") 
                 audio.play() 
                
            }
            
        </script> 
    </body>
</html>
